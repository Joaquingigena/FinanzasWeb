<h1 style="margin: 20px 0px 0px 40px;">Categorias</h1>

<mat-card style="margin: 20px 40px 40px 40px">

    <mat-card-title class="btn">
        <button mat-raised-button color="primary" (click)="cambiarVisibilidad()" >
            <mat-icon mat-list-icon>add</mat-icon>
            Agregar categoria
        </button>
        <div *ngIf="formVisible" class="form-container">
            <form [formGroup]="formularioCat" (ngSubmit)="agregarCategoria()">
                <div class="form-row">
                  <mat-form-field appearance="fill" class="form-field" style="width: 45%;">
                    <mat-label>Nombre categoria</mat-label>
                    <input matInput type="text" formControlName="nombre">
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="form-field" style="width: 45%;">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="tipoMovimientoId">
                      <mat-option value="1">Ingreso</mat-option>
                      <mat-option value="2">Gasto</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit">Guardar</button>
              </form>
          </div>
    </mat-card-title>



    <mat-card-content class="dashboard-card-content">

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaCategorias">

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Aca hay que ver que tipo de movimiento es  -->
                <ng-container matColumnDef="Tipo">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let element" > {{element.tipoMovimientoId==1?'Ingreso':'Gasto'}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">                  

                        <button mat-icon-button color="warn" >
                            <mat-icon >delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnaTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnaTabla"></tr>

                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidadn con el filtro "{{input.value}}" </td>
                </tr> -->
            </table>       
            
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons >
            
            </mat-paginator>

        </div>

    </mat-card-content>

</mat-card>
