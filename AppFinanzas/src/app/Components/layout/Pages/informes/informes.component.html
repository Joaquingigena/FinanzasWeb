<h1 class="titulo">Informes</h1>

<mat-card style="margin: 20px 40px 40px 40px">

    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon class="icon-ing">trending_up </mat-icon>
                        </div>
                        <mat-card-title>Total Ingresos</mat-card-title>
                        <mat-card-subtitle>${{reporte?.totalIngresos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
             </mat-grid-tile>

             <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon color="primary">attach_money </mat-icon>
                        </div>
                        <mat-card-title>Balance</mat-card-title>
                        <mat-card-subtitle>${{reporte?.balance}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
             </mat-grid-tile>

             <mat-grid-tile>
                <mat-card class="card-info">
                    <mat-card-header>
                        <div mat-card-avatar>
                            <mat-icon class="icon-egre">trending_down</mat-icon>
                        </div>
                        <mat-card-title>Total Gastos</mat-card-title>
                        <mat-card-subtitle>${{reporte?.totalGastos}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
             </mat-grid-tile>

        </mat-grid-list>

        <mat-card style="margin-top: 15px;">
            <mat-card-content>
                <div style="width: 100%; height: 400px;">
                    <canvas id="chart"></canvas>
                </div>
             
            
            </mat-card-content>
        
        </mat-card>

        <mat-card style="margin-top: 15px;">
            <mat-card-title class="titulo">Categorias</mat-card-title>
            <div class="div-graficos">
           <mat-card style="flex: 1;">
            <mat-card-title class="titulo">
                Ingresos
            </mat-card-title>
            <mat-card-content>
                <div style="width: 100%; height: 400px;">
                    <canvas id="categoriasChart"></canvas>
                </div>
            </mat-card-content>
           </mat-card>

           <mat-card style="flex: 1;">
            <mat-card-title class="titulo">
                Gastos
            </mat-card-title>
            <mat-card-content>
                <div style="width: 100%; height: 400px;">
                    <canvas id="categoriasGastosChart"></canvas>
                </div>
            </mat-card-content>
           </mat-card>
        </div>
        </mat-card>

    </mat-card-content>
</mat-card>
