<h1 style="margin: 20px 0px 0px 40px;">Movimientos</h1>

<mat-card style="margin: 20px 40px 40px 40px">

    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoMovimiento()" >
            <mat-icon mat-list-icon>add</mat-icon>
            Nuevo Movimiento
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <!-- <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field> -->

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaMovimientos">

                  <!-- Position Column -->
                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef>Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="Categoria">
                    <th mat-header-cell *matHeaderCellDef>Categoria</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionCategoria}} </td>
                </ng-container>

                <ng-container matColumnDef="Tipo">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionTipoMovimiento}} </td>
                </ng-container>

                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="Monto">
                    <th mat-header-cell *matHeaderCellDef>Monto</th>
                    <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element"> 
                    
                        <button mat-icon-button color="primary" (click)="editarMovimiento(element)" >
                            <mat-icon >edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" >
                            <mat-icon >delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnaTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnaTabla"></tr>

                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidadn con el filtro "{{input.value}}" </td>
                </tr> -->
            </table>       
            
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons >
            
            </mat-paginator>

        </div>

    </mat-card-content>

</mat-card>
