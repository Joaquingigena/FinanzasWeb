<h2 mat-dialog-title>{{tituloAccion}} movimiento</h2>

 <mat-dialog-content>

    <form [formGroup]="formularioMovimiento" >
    <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Tipo Movimiento</mat-label>
                <mat-select formControlName="idTipoMovimiento">
                    <mat-option *ngFor="let item of listaTipos" [value]="item.id">
                        {{item.nombre}}
                    </mat-option> 
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="idCategoria">
                    <mat-option *ngFor="let item of listaCategorias" [value]="item.id" >
                        {{item.nombre}}
                    </mat-option> 
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput autocomplete="off" formControlName="descripcion" type="text" >
                <mat-icon matSuffix>edit_square</mat-icon>
            </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Monto</mat-label>
                <input matInput autocomplete="off" formControlName="monto"  >
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>

        </mat-grid-tile>

     <mat-grid-tile> <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    </mat-grid-list>
    </form>
</mat-dialog-content> 

<mat-dialog-actions align="end">

    <button mat-raised-button mat-dialog-close color="warn">Volver</button>

    <button mat-raised-button color="primary"
    (click)="guardarEditarMovimiento()" [disabled]="formularioMovimiento.invalid" >{{botonAccion}}</button>
</mat-dialog-actions>
